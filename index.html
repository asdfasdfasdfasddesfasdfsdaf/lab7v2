<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый сайт для бота</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Тестовый сайт для тестирования бота</h1>
    </header>

    <!-- Форма входа -->
    <section id="login-section">
        <h2>Вход</h2>
        <form id="login-form">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" id="loginButton">Войти</button>
        </form>
    </section>

    <!-- Контент после входа -->
    <section id="content-section" style="display:none;">
        <h2>Добро пожаловать, <span id="user-name"></span>!</h2>

        <button id="likeButton">Лайкнуть товар</button>

        <h3>Изображения товаров</h3>
        <img src="https://via.placeholder.com/150" alt="Картинка 1">
        <img src="https://via.placeholder.com/150" alt="Картинка 2">
        <img src="https://via.placeholder.com/150" alt="Картинка 3">

        <h3>Курс доллара</h3>
        <button id="getCurrencyButton">Получить курс доллара</button>
        <p id="exchange-rate">Курс доллара будет отображен здесь.</p>

        <h3>Отправьте сообщение</h3>
        <textarea id="messageInput" placeholder="Ваше сообщение"></textarea>
        <button id="sendMessageButton">Отправить сообщение</button>

        <h3>Отправьте отзыв</h3>
        <textarea id="reviewText" placeholder="Ваш отзыв"></textarea>
        <button id="submitReview">Отправить отзыв</button>
    </section>

    <footer>
        <p>&copy; 2023 Тестовый сайт</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

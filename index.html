<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый веб-бот</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Добро пожаловать на сайт для тестирования бота</h1>
</header>

<!-- Страница входа -->
<section id="login-section">
    <h2>Вход на сайт</h2>
    <form id="login-form">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" id="loginButton">Войти</button>
    </form>
</section>

<!-- Основной контент -->
<section id="content-section" style="display:none;">
    <h2>Добро пожаловать, <span id="user-name"></span>!</h2>
    
    <button id="likeButton">Лайкнуть пост</button>
    
    <h3>Изображения</h3>
    <div id="image-gallery">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkF3yHOgDGEWn1J0NiGAz8DitFD-BZpQhBN1NLp8CcUuyrFoOVKM_M2ynZcfJkusG4_1Y&usqp=CAU" alt="Картинка 1">
        <img src="https://otvet.imgsmail.ru/download/4335127_691f8a96af849b81be5ae03910201157.jpg" alt="Картинка 2">
        <img src="https://media.lpgenerator.ru/uploads/2015/10/03/image28.jpg" alt="Картинка 3">
    </div>
    
    <h3>Курс валют (USD/EUR)</h3>
    <button id="getCurrency">Узнать курс</button>
    <p id="currency-rate">Курс валют будет отображен здесь.</p>

    <h3>Отправьте сообщение</h3>
    <textarea id="messageInput" placeholder="Ваше сообщение"></textarea>
    <button id="sendMessageButton">Отправить сообщение</button>

    <h3>Оставьте отзыв</h3>
    <textarea id="reviewText" placeholder="Ваш отзыв"></textarea>
    <button id="submitReview">Отправить отзыв</button>
</section>

<footer>
    <p>&copy; 2023 Тестовый веб-бот</p>
</footer>

<script src="script.js"></script>
</body>
</html>
